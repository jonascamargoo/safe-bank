<div class="flex flex-col min-h-screen bg-gray-100">
  <header class="p-4 bg-white shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-2xl font-bold text-blue-600">OBank</div>
      <div>
        <span>Customer: {{ customerName }}</span>
        <a routerLink="/menu" class="ml-4 text-blue-600 hover:underline">Back to Menu</a>
      </div>
    </div>
  </header>

  <main class="flex-grow container mx-auto p-6">
    <h2 class="text-2xl font-bold mb-6">Statement</h2>
    <form [formGroup]="statementForm" (ngSubmit)="onViewStatement()" class="mb-6 bg-white shadow-md rounded-lg px-8 pt-6 pb-4">
      <div class="flex flex-wrap -mx-3 mb-2 items-end">
        <div class="w-full md:w-2/3 px-3 mb-6 md:mb-0">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="statementAccount">
            Account
          </label>
          <select id="statementAccount" formControlName="selectedAccount"
                  class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
            <option value="" disabled selected>Select an account</option>
            <option *ngFor="let account of accounts" [value]="account.accountNumber">
              {{ account.accountNumber }}
            </option>
          </select>
        </div>
        <div class="w-full md:w-1/3 px-3">
          <button type="submit" [disabled]="!statementForm.get('selectedAccount')?.value"
                  class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:opacity-50">
            View
          </button>
        </div>
      </div>
    </form>

    <div *ngIf="transactions.length > 0" class="bg-white shadow-md rounded-lg overflow-hidden">
      <table class="min-w-full leading-normal">
        <thead>
          <tr>
            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Date
            </th>
            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Amount
            </th>
            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Type
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let transaction of transactions">
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
              <p class="text-gray-900 whitespace-no-wrap">{{ transaction.date }}</p>
            </td>
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
              <p class="text-gray-900 whitespace-no-wrap">$ {{ transaction.amount | number:'1.2-2' }}</p>
            </td>
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
              <p class="text-gray-900 whitespace-no-wrap">{{ transaction.type }}</p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="transactions.length === 0 && statementForm.get('selectedAccount')?.value && statementForm.get('selectedAccount')?.touched" class="mt-4 text-center text-gray-600">
      No transactions found for this account.
    </div>
  </main>
</div>
