<div class="flex flex-col min-h-screen bg-gray-100">
  <header class="p-4 bg-white shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-2xl font-bold text-blue-600">OBank</div>
      <div>
        <span>Customer: {{ customerName }}</span>
        <a routerLink="/menu" class="ml-4 text-blue-600 hover:underline">Back to Menu</a>
      </div>
    </div>
  </header>

  <main class="flex-grow container mx-auto p-6 flex justify-center">
    <div class="w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Deposit</h2>
      <form [formGroup]="depositForm" (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="depositAccount">
            Account
          </label>
          <select id="depositAccount" formControlName="selectedAccount"
                  class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
            <option value="" disabled selected>Select an account</option>
            <option *ngFor="let account of accounts" [value]="account.accountNumber">
              {{ account.accountNumber }}
            </option>
          </select>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="depositAmount">
            Amount
          </label>
          <input id="depositAmount" type="number" placeholder="Amount" formControlName="amount"
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex items-center justify-between">
          <button type="submit" [disabled]="!depositForm.valid"
                  class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:opacity-50">
            Confirm
          </button>
        </div>
      </form>
    </div>
  </main>
</div>
