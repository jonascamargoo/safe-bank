<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg rounded-lg">
    <div class="flex justify-center">
      <h3 class="text-2xl font-bold text-center text-blue-600">OBank</h3>
    </div>
    <h3 class="mt-4 text-2xl font-bold text-center">Login</h3>
    <form [formGroup]="form">
      <div class="mt-4">
        <!-- Campo CPF/Login -->
        <div>
          <label class="block" for="login">CPF</label>
          <input type="text" placeholder="CPF" 
                 id="login" formControlName="login"
                 class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
          
          <!-- Mensagem de erro -->
          <div *ngIf="form.get('login')?.invalid && form.get('login')?.touched" 
               class="mt-1 text-red-500 text-sm">
            CPF é obrigatório
          </div>
        </div>

        <!-- Campo Senha -->
        <div class="mt-4">
          <label class="block" for="password">Senha</label>
          <input type="password" placeholder="Senha" 
                 id="password" formControlName="password"
                 class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
          
          <!-- Mensagem de erro -->
          <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" 
               class="mt-1 text-red-500 text-sm">
            Senha é obrigatória
          </div>
        </div>

        <div class="flex items-baseline justify-between">
          <button (click)="onSubmit()"
                  class="w-full px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">
            Login
          </button>
        </div>
        
        <div class="mt-6 text-grey-dark">
          Não tem conta?
          <a class="text-blue-600 hover:underline" routerLink="/registrar">
            Registrar
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
