<div class="flex items-center justify-center min-h-screen bg-gray-900 text-white">
  <div class="px-8 py-6 w-full max-w-md text-left bg-gray-800 shadow-xl rounded-lg border border-cyan-500/20">
    <div class="flex justify-center mb-4">
      <h3 class="text-3xl font-bold text-center text-cyan-400">OBank</h3>
    </div>
    <h3 class="mt-4 text-2xl font-bold text-center">Login</h3>
    <form [formGroup]="form">
      <div class="mt-4 space-y-4">
        <div>
          <label class="block" for="login">CPF</label>
          <input type="text" placeholder="CPF"
                 id="login" formControlName="login"
                 class="w-full px-4 py-2 mt-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500">

          <div *ngIf="form.get('login')?.invalid && form.get('login')?.touched"
               class="mt-1 text-red-500 text-sm">
            CPF é obrigatório
          </div>
        </div>

        <div>
          <label class="block" for="password">Senha</label>
          <input type="password" placeholder="Senha"
                 id="password" formControlName="password"
                 class="w-full px-4 py-2 mt-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500">

          <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
               class="mt-1 text-red-500 text-sm">
            Senha é obrigatória
          </div>
        </div>

        <div class="flex items-baseline justify-between">
          <button (click)="onSubmit()" [disabled]="form.invalid"
                  class="w-full px-6 py-3 mt-4 text-white bg-cyan-600 rounded-lg hover:bg-cyan-700 disabled:bg-gray-500 disabled:cursor-not-allowed">
            Login
          </button>
        </div>

        <div class="mt-6 text-center text-gray-400">
          Não tem conta?
          <a class="text-cyan-400 hover:underline" [routerLink]="['/registrar']">
            Registrar
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
