<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg rounded-lg">
    <div class="flex justify-center">
      <!-- Você pode colocar um logo aqui, similar ao "OBank" na Figura 03 do PDF -->
      <h3 class="text-2xl font-bold text-center text-blue-600">OBank</h3>
    </div>
    <h3 class="mt-4 text-2xl font-bold text-center">Registro de Clientes</h3>
    <form action=""> <!-- Considere usar (ngSubmit)="onSubmit()" e remover 'action' se estiver usando ReactiveFormsModule -->
      <div class="mt-4">
        <div>
          <label class="block" for="name">Nome</label>
          <input type="text" placeholder="Maria da Silva" id="name" name="name"
                 class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
        </div>
        <div class="mt-4">
          <label class="block" for="cpf">CPF</label> 
          <input type="text" placeholder="123.456.789-00" id="cpf" name="cpf"
                 class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
        </div>
        <div class="mt-4">
          <label class="block" for="telefone">Telefone</label> 
          <input type="text" placeholder="(31) 98765-4321" id="telefone" name="telefone"
                 class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
        </div>
        <div class="mt-4">
          <label class="block" for="password">Senha</label> 
          <input type="password" placeholder="Senha" id="password" name="password"
                 class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
        </div>
        <div class="flex items-baseline justify-between">
          <button type="submit" type="submit"
            class="w-full px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">Cadastrar</button>
        </div>
        <div class="mt-6 text-grey-dark">
          Já possui conta?
          <!-- Atualize o href para a rota de login quando ela estiver configurada -->
          <a class="text-blue-600 hover:underline" href="#">
            Login
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
