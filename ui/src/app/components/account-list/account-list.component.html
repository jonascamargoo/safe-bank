<div class="flex flex-col min-h-screen bg-gray-100">
  <header class="p-4 bg-white shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-2xl font-bold text-blue-600">OBank</div>
      <div>
        <span>Customer: {{ customerName }}</span>
        <a routerLink="/menu" class="ml-4 text-blue-600 hover:underline">Back to Menu</a>
      </div>
    </div>
  </header>

  <main class="flex-grow container mx-auto p-6">
    <h2 class="text-2xl font-bold mb-6">Accounts</h2>
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      <table class="min-w-full leading-normal">
        <thead>
          <tr>
            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Account Number
            </th>
            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Balance
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let account of accounts">
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
              <p class="text-gray-900 whitespace-no-wrap">{{ account.accountNumber }}</p>
            </td>
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
              <p class="text-gray-900 whitespace-no-wrap">$ {{ account.balance | number:'1.2-2' }}</p>
            </td>
          </tr>
          <tr *ngIf="accounts.length === 0">
            <td colspan="2" class="px-5 py-5 border-b border-gray-200 bg-white text-sm text-center">
              No accounts found.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="mt-6 text-right">
      <button (click)="createNewAccount()"
              class="px-6 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-900">
        Create new account
      </button>
    </div>
  </main>
</div>
